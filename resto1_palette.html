<!DOCTYPE html>

<html lang="fr"></html>
<head>
    <meta charset="utf-8" />

    <!-- CDN for Font-awesome icons and fonts (roboto 300 400 500 shrikhand)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/Style.css"/>

    <!-- we set the viewport to the screen width to avoid unwanted zooms from mobile browser -->
    <meta name="viewport" content="width=device-width"/>
    <title>ohmyfood</title>
</head>

<body>

    <header class="header">
        <div class="header__cont">
            <a href="./accueil.html" class="header__cont__icon"><i class="fas fa-arrow-left"></i></a>
            <img src="assets/ohmyfood@2x.svg" alt="ohmyfood logo" class="header__cont__img"/>
        </div>
    </header>

    <img src="assets/palette.jpg" alt="photo palette" class="coverPicture"/>

    <section class="menu">
            <div class="menu__title">
                <h1 class="menu__title__text">La palette du goût</h1>
                <input type="checkbox" id="likeCheckBox" class="likeIconCheckBox">
                <label for="likeCheckBox" class="likeIconCheckBox__label"><i class="fas fa-heart likeIconEmpty"></i><i class="fas fa-heart likeIconFull"></i></label>
            </div>

        <div class="menu__dishesChoice">        
            <h2>ENTRÉES</h2>

            <input type="checkbox" id="dish1" class="menu__dishesChoice__dish">
                <label for="dish1" class="menu__dishesChoice__dish__label dish1">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

            <input type="checkbox" id="dish2" class="menu__dishesChoice__dish">
                <label for="dish2" class="menu__dishesChoice__dish__label dish2">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>et ses copeaux de truffe noire</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

            <input type="checkbox" id="dish3" class="menu__dishesChoice__dish">
                <label for="dish3" class="menu__dishesChoice__dish__label dish3">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
        </div>

        <div class="menu__dishesChoice">
            <h2>PLATS</h2>

            <input type="checkbox" id="dish4" class="menu__dishesChoice__dish">
                <label for="dish4" class="menu__dishesChoice__dish__label dish1">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

            <input type="checkbox" id="dish5" class="menu__dishesChoice__dish">
                <label for="dish5" class="menu__dishesChoice__dish__label dish2">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>

            <input type="checkbox" id="dish6" class="menu__dishesChoice__dish">
                <label for="dish6" class="menu__dishesChoice__dish__label dish3">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
        </div>

        <div class="menu__dishesChoice">
            <h2>DESSERTS</h2>

            <input type="checkbox" id="dish7" class="menu__dishesChoice__dish">
                <label for="dish7" class="menu__dishesChoice__dish__label dish1">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
            
            <input type="checkbox" id="dish8" class="menu__dishesChoice__dish">
                <label for="dish8" class="menu__dishesChoice__dish__label dish2">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
            
            <input type="checkbox" id="dish9" class="menu__dishesChoice__dish">
                <label for="dish9" class="menu__dishesChoice__dish__label dish3">
                    <div class="menu__dishesChoice__dish__label__descriptiveText">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <div class="menu__dishesChoice__dish__label__priceWrapper">
                        <p>25€</p>
                        <div class="checkIcon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </label>
        </div>

        <div class="menu__buttonWrapper">
            <button class="buttonGradient menu__buttonWrapper__orderButton">Commander</button>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__title">ohmyfood</p>

        <ul class="footer__menu">
            <li class="footer__menu__item"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__menu__item"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li class="footer__menu__item">Mentions légales</li>
            <li class="footer__menu__item"><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
